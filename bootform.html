<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc; /* Beige background */
            color: #4b2e2e; /* Dark brown text */
        }
        .container {
            background-color: #fff8dc; /* Cornsilk background */
            border: 1px solid #8b4513; /* SaddleBrown border */
            border-radius: 5px;
            padding: 2rem;
            margin-top: 2rem;
        }
        h2 {
            color: #8b4513; /* SaddleBrown */
        }
        .form-control {
            border: 1px solid #8b4513; /* SaddleBrown border */
            border-radius: 5px;
        }
        .form-check-label, .form-check-input {
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #4b2e2e; /* Dark brown background */
            color: #f5f5dc; /* Beige text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #3b1e1e; /* Darker brown background on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Registration Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <div class="form-check">
            <input type="checkbox" id="subscription" name="subscription" class="form-check-input">
            <label for="subscription" class="form-check-label">Subscribe to newsletter</label>
        </div>
        
        <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
                <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" class="form-control" required>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-custom">Submit</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
